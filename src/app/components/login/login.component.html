<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <!-- username -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                  <span class="fa fa-user p-2"></span>
                  <input #inputEl formControlName="username" type="text" placeholder="Username" />
                </div>
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
              <!-- password -->
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="typePassword" formControlName="password" placeholder="Password" />
                  <span
                    class="fa {{
                      typePassword === 'password' ? 'fa-eye-slash' : 'fa-eye'
                    }} p-2"
                    (click)="togglePassword()"
                  ></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold" data-toggle="modal" data-target="#exampleModal"
                  >Forget Password?</a
                >
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
                (click)="onSubmitForm()"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't have account?
                <a id="forget" routerLink="/signup">Sign up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="" class="icon-social"><img src="../../../assets/icon_fb_v2.png" alt=""></a>
              <a href="" class="icon-social"><img src="../../../assets/icon_google.png" alt=""></a>
              <a href="" class="icon-social"><img src="../../../assets/icon_github.png" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                  <small>Please provide your E-mail we will send the reset link</small></p>

              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>

          </div>

          <div class="modal-body">
              <div class="form-group pt-3">
                  <div class="input-field"> <span class="fa fa-user p-2"></span> <input #inputEmailEl type="text" placeholder="Email" [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)"> </div>
              </div>
              <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
              <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
          </div>
          <div class="modal-footer">
              <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="confirmToSend()">Send</button>
          </div>
      </div>
  </div>
</div>
